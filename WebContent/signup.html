<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign Up â€¢ ShareSpace</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css">
</head>

<body class="align">
	<div class="grid">
		<form action="Signup" method="POST" class="form login">
			<header class="login__header">
				<h3 class="login__title">Create an Account</h3>
			</header>
			<div class="login__body">
				<div class="form__field">
					<input type="email" name="email" placeholder="Email" required>
				</div>
				<div class="form__field">
					<input type="username" name="username" placeholder="Username" required>
				</div>
				<div class="form__field">
					<input type="password" name="password" placeholder="Password" required>
				</div>
				<div class="form__field">
					<input type="password" name="verification" placeholder="Re-enter Password" required>
				</div>
			</div>
			<footer class="login__footer">
				<input type="submit" value="Sign Up">
				<p><a href="login.html">Already a Member?</a></p>
			</footer>
		</form>
	</div>
</body>

</html>
